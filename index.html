<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Photo Frame Generator</h1>
        <p class="text-gray-600 mb-8">Upload your photo and add it to this frame.</p>

        <div class="frame-container mb-8">
            <canvas id="photoCanvas"></canvas>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
            <div class="w-full md:w-1/3">
                <label class="block text-gray-700 font-semibold mb-2">Upload Your Photo</label>
                <input type="file" id="photoInput" accept="image/*" class="w-full text-gray-700 bg-gray-100 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="w-full md:w-1/3">
                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="nameInput" placeholder="Your Name" class="w-full text-gray-700 bg-gray-100 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="w-full md:w-1/3">
                <label class="block text-gray-700 font-semibold mb-2">Place</label>
                <input type="text" id="placeInput" placeholder="Your Place" class="w-full text-gray-700 bg-gray-100 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
        </div>

        <button id="downloadButton" class="bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105 shadow-lg">
            Download Image
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
